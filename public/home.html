<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>GeoFence Security</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2><strong>Please input an IP address:</strong></h2>
            <form onsubmit="return false;">
                <div class="ip-address-input">
                    <input type="number" id="octet1" name="octet1" min="0" max="255" placeholder="xxx" required>
                    <span class="dot">.</span>
                    <input type="number" id="octet2" name="octet2" min="0" max="255" placeholder="xxx" required>
                    <span class="dot">.</span>
                    <input type="number" id="octet3" name="octet3" min="0" max="255" placeholder="xxx" required>
                    <span class="dot">.</span>
                    <input type="number" id="octet4" name="octet4" min="0" max="255" placeholder="xxx" required>
                </div>
                <button type="submit" class="submit-btn" onclick="mapData()">Submit</button>
            </form>
        </div>
        <div id="map" style="height: 600px;"></div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
